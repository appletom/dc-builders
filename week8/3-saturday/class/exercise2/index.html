    <div id="formsubmitbutton">
      <form id="formElem" >
        <div class="hero"> 
          <p>PICK YOUR HERO!</p>
            <input type="text" id="heroName" placeholder="Hero's Name">
            <label for="weaponChoiceH">Choose a weapon:</label>
              <select id="weaponChoiceH" name="weaponChoice">
                <option value="Sai">Sai</option>
                <option value="Staff">Staff</option>

              </select>
        </div>
        <div class="villian">
          <p>PICK YOUR VILLIAN!</p>

            <label for="weaponChoiceV">Choose a weapon:</label>
              <select id="weaponChoiceV" name="weaponChoice">
                <option value="Sai">Sai</option>
                <option value="Staff">Staff</option>
                <option value="Nunchaku">Nunchaku</option>
                <option value="Katana">Katana</option>
              </select>
        </div>
        <input type="submit" name="submitter" value="Submit Button" onclick="ButtonClicked()">
      </form>
