<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elijah's Library</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Elijah's Library</h1>
        <form id="bookForm">
            <label for="titleName">Book Title:</label><br>
            <input type="text" id="titleName" name="titleName"><br>
            <label for="authorName">Author Name:</label><br>
            <input type="text" id="authorName" name="authorName"><br>
            <label for="pubDate">Publication Date:</label><br>
            <input type="text" id="pubDate" name="pubDate"><br>
            <input type="submit" value="Submit"><br>
        </form>
    </div>
</body>
</html>
