<html>
    <head>
        <title>Random Doggo</title>
    </head>

    <body>
        <button type="input" id="button">Generate Doggo</button>
        <select></select>
        <div id="doggoPic"></div>

        <script>
            const button = document.getElementById("button");
            
            button.addEventListener("click", function(){
                button.innerHTML = "Generating Doggo ...";
                fetch("https://dog.ceo/api/breeds/image/random")
                .then((response) => response.json())
                .then(data => {
                    const imgCont = document.getElementById("doggoPic");
                    const dogImg = document.createElement("img");
                    imgCont.appendChild(dogImg);
                    dogImg.src = data.message;
                    //console.log(data.message);
                    button.innerHTML = "Generate Doggo";
                });
       
            });
                
        </script>

    </body>
</html>
